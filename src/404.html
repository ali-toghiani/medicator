<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Medicator - Page Not Found</title>
  <script>
    // Store the path segment in sessionStorage and redirect to the index page
    sessionStorage.setItem('redirect', window.location.pathname);
    window.location.href = '/medicator/';
  </script>
</head>
<body>
  <p>Redirecting to Medicator application...</p>
</body>
</html>
